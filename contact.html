<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-container">
        <form id="contactForm">
            <h2>Contact Us</h2>
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label>Query Type *</label>
                <div class="radio-group">
                    <input type="radio" id="general" name="queryType" value="General Enquiry" required>
                    <label for="general">General Enquiry</label>
                    <input type="radio" id="support" name="queryType" value="Support Request" required>
                    <label for="support">Support Request</label>
                </div>
            </div>
            <div class="input-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team *</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
